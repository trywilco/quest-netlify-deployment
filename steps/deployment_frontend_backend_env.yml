id: deployment_frontend_backend_env
hints: []
startFlow:
  do:
  - actionId: bot_message
    params:
      person: head-of-rd
      messages:
      - text: Oh, looks like the app isn't connected to the right backend, take a look on the network tab.
      - text: "We need to frontend to connect to the backend that we deployed: `https://${user.backendHerokuAppName}.herokuapp.com`"
        delay: 1500
      - text: "The easiest way to do it is to use an env variable, in our case we'll use `BACKEND_URL` *(or something like that, maybe you should check the code)*"
        delay: 2000
      - text: :instruction[Let me know once you set the env variable in the Netlify app settings.]
        delay: 1700
trigger:
  type: user_message_to_head-of-rd
  flowNode:
    if:
      conditions:
        - conditionId: is_user_message_text_ready_to_continue
      then:
        do:
          - actionId: bot_message
            params:
              person: head-of-rd
              messages:
              - text: Awsome, let's move to the next step
          - actionId: finish_step
      else:
        do:
          - actionId: bot_message
            params:
              person: head-of-rd
              messages:
              - text: OK, let me know when you're done or if you need any help.
